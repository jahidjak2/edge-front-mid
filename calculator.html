<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .calculator {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 200px;
            padding: 5px;
            margin: 10px;
            text-align: left;
            font-size: 18px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            gap: 5px;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <input type="text" id="display">
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button>C</button>
            <button>=</button>
            <button>/</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.buttons button');
    
        let currentInput = '';
        let operator = '';
        let firstOperand = null;
    
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;
    
                if (value === 'C') {
                    currentInput = '';
                    operator = '';
                    firstOperand = null;
                    display.value = '';
                } else if (value === '=') {
                    if (firstOperand !== null && operator) {
                        const secondOperand = parseFloat(currentInput);
                        let result;
    
                        switch (operator) {
                            case '+':
                                result = firstOperand + secondOperand;
                                break;
                            case '-':
                                result = firstOperand - secondOperand;
                                break;
                            case '*':
                                result = firstOperand * secondOperand;
                                break;
                            case '/':
                                result = firstOperand / secondOperand;
                                break;
                        }
    
                        display.value = result;
                        currentInput = '';
                        operator = '';
                        firstOperand = null;
                    }
                } else if (['+', '-', '*', '/'].includes(value)) {
                    if (currentInput) {
                        firstOperand = parseFloat(currentInput);
                        operator = value;
                        currentInput = '';
                    }
                } else {
                    currentInput += value;
                    display.value = currentInput;
                }
            });
        });
    </script>
</body>
</html>
